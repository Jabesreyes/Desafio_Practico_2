<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@700&family=Sigmar&display=swap"
        rel="stylesheet">

    <title>Aplicaci贸n de Presupuesto</title>
</head>

<body>

    <div class="card text-bg-dark">
        <img class="card-img img-fondo">
        <div class="card-img-overlay">
            <div class="app">
                <div class="title" id="title"></div>
                <div class="total-mes text-dark text-center">Monto Total del Mes: $<span id="totalMes">0.00</span></div>

            </div>
            <div class="d-flex flex-column align-items-center mb-4">
                <button type="button" class="btn boton_ingreso btn-dark mb-3 btn-lg">INGRESOS: <span id="ingresoss">0.00</span></button>

                <button type="button" class="btn btn_egreso btn-light btn-lg btn-outline-secondary">EGRESOS: <span id="egresoss">0.00</button>
            </div>
            <div class="porcentaje text-dark text-center">
                <h5>Porcentaje de gastos: <button type="button" class="btn btn-dark btn-sm">0.00%</button>
                </h5>
            </div>
        </div>
    </div>

    <!-- Formulario de Transacci贸n -->

    <div class="contenedor_padre">
        <div class="formulario">
            <div class="transa">
                <div class="circle">+</div>
                Transacci贸n
            </div>
            <form>
                <div class="form-group">
                    <select class="form-control">
                        <option value="" disabled selected>Ingreso | Egreso</option>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Egreso">Egreso</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Descripci贸n" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Monto" required>
                </div>
                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn-primary">Agregar</button>
                </div>
            </form>

        </div>

        <div class="boxTransacciones">

            <div class="menu_botones">
                <button class="bt_op" id="btnIngreso">Ingresos ($<span id="saldo">0</span>)</button>
                <button class="bt_op" id="btnEgreso">Egresos</button>
            </div>
            <br>
            <div id="boxIngresos"></div>
            <div id="boxEgresos"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/egreso_e_ingresos.js"></script>
</body>

</html>
